<!DOCTYPE html>
<html>
  <head>
        <link rel="stylesheet" href="css/styles.css">

    <meta charset="UTF-8" />
    <title>Hello React!</title>
    <link href='https://fonts.googleapis.com/css?family=Chivo:400,900' rel='stylesheet' type='text/css'>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.0.2/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.0.2/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>

  </head>
  <body>
    <div id="content"></div>
    <script type="text/babel">
    var divStyle = {
      backgroundImage: "url('http://dq1jslmyx9epx.cloudfront.net/crawfish-edit.jpg')",
      height:'900px',
      backgroundSize: 'cover',
      marginTop: '-20px'
    }

    var hrStyle = {
      width: '300px',
      color: 'white',
      height: '15px',
      backgroundColor: 'white',
      border: '3px solid white'
    }

    var buttonStyle = {
      color: 'red',
      backgroundColor: 'white',
      width: '300px',
      borderRadius: '25px',
      marginLeft: '590px',
      border: '4px solid red',
      height:'75px',
      fontSize: '22px',
      fontFamily: 'Chivo',
      fontWeight: '900'
    }

    var contentStyle = {
      color: 'white',
      margin: 'auto',
      fontSize: '44px',
      padding: '100px',
      fontFamily: 'Chivo'
    }
     ReactDOM.render(
      <div style={divStyle}>
        <div style={contentStyle}>
          <h1>Crawfish Season Might Be Ending,</h1>
          <hr style={hrStyle}></hr>
          <h1>DevNola is Just Getting Started!</h1>
              <a href='#'><button style={buttonStyle}> Beat the Season Get a Quote!</button></a>


        </div>
      </div>,
        document.getElementById('content')
      );
    </script>
  </body>
</html>
